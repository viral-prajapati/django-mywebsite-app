{% extends 'base.html' %}

{% block title %}
Contact
{% endblock title %}

{% block body %}
    <div class="container mb-3">
        <h1 class="text-center">Contact Us</h1>
        <form method="POST" action="/contact">
            {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone">
            </div>
            <div class="mb-3">
                <label for="desc">Comments:</label>
                <textarea class="form-control" rows="5" id="desc" name="desc" placeholder="Enter your thoughts..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
{% endblock body %}
